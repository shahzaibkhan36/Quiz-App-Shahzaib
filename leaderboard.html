<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Quiz — Leaderboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="page">
  <header class="container">
    <h1 class="title small">Leaderboard (Top 5)</h1>
    <p class="muted">Sorted by score (desc), then most recent.</p>
  </header>

  <main class="container card fade-in">
    <table class="table">
      <thead>
        <tr><th>#</th><th>Name</th><th>Subject</th><th>Score</th><th>%</th><th>Date</th></tr>
      </thead>
      <tbody id="lbBody"></tbody>
    </table>

    <div class="actions mt">
      <a class="btn" href="./index.html">← Back to Landing</a>
    </div>
  </main>

  <footer class="container muted">Scores are stored locally in your browser (localStorage).</footer>

  <script src="./app.js"></script>
  <script>
    initLeaderboardPage(); // defined in app.js
  </script>
</body>
</html>
